{% extends 'base.html' %}

{% block content %}


	<br>
	<br>
	<br>
	<form action="/addproject/" method="post"  role="form" {% if formset.is_multipart %} enctype="multipart/form-data"{% endif %}>
	{% csrf_token %}
	{{ form.management_form }}
	{% for f in form %}
	
		<div class="form-group " >
			<div class="col-sm-2 control-label">
			{{ f.label_tag }} 
			</div>
			<div class="col-sm-10">
					
					{{f}}
					<span class="help-block">
						{{ f.error }}
					{{ f.errors }}
					</span>
			</div>
		</div>

	{% endfor %}
	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
    	{% csrf_token %}
      		<button type="submit" class="btn btn-default">Submit</button>
    	</div>
  </div>
	</form>


{% endblock %}
